language: java
#jdk:
#- openjdk8
sudo: required


services:
- docker

jobs:
  include:
    - jdk: openjdk8
      dist: xenial
      env:
        - CI=false
        - jdk=java8
    - jdk: openjdk11
      dist: focal
      env:
        - CI=false
        - jdk=java11

script: ./gradlew clean checkstyle licenseMain licenseTest assemble --no-daemon -Pjdk="$jdk"

env:
  - CI=false

before_deploy:
- echo "build start... sylph"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
