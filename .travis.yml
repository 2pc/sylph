sudo: required


services:
- docker

jobs:
  include:
    - name: Job 1
      jdk: openjdk8
      dist: xenial
      script: gradle clean checkstyle licenseMain licenseTest --no-daemon
    - name: Job 2
      jdk: openjdk8
      dist: xenial
      script: gradle clean assemble --no-daemon -Pjdk=java8
    - name: Job 3
      jdk: openjdk11
      dist: focal
      script: ./gradlew clean assemble --no-daemon -Pjdk=java11

env:
  - CI=false

